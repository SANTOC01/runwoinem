<div class="ranking-container">
  <h2>🏆 Höhenmeter-Helden</h2>
  <table>
    <tr>
      <th>Platz</th>
      <th>Name</th>
      <th>Höhenmeter</th>
    </tr>
    <tr *ngFor="let rank of rankings; let i = index">
      <td>{{ getRankText(i, rank.name) }} {{ getRankEmoji(i) }}</td>
      <td>{{ rank.name }}</td>
      <td>{{ rank.hohenmeter }}</td>
    </tr>
  </table>
</div>
