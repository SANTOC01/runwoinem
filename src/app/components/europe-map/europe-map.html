    <!-- ‚îÄ‚îÄ Full route path (grey dashed backdrop) ‚îÄ‚îÄ -->
    <path
      [attr.d]="fullRoutePath"
      fill="none"
      stroke="#888"
      stroke-width="3"
      stroke-dasharray="12,7"
      opacity="0.5"/>

    <!-- ‚îÄ‚îÄ Progress path (teal, solid) ‚îÄ‚îÄ -->
    @if (progressPath) {
      <path
        [attr.d]="progressPath"
        fill="none"
        stroke="#43c6ac"
        stroke-width="5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
    }

    <!-- ‚îÄ‚îÄ City markers ‚îÄ‚îÄ -->
    @for (wp of waypoints; track wp.name) {
      <g [attr.transform]="'translate(' + wpX(wp) + ',' + wpY(wp) + ')'">
        <!-- Milestone cities: larger marker -->
        @if (wp.isMilestone) {
          <circle
            r="8"
            [attr.fill]="isPassed(wp) ? '#43c6ac' : '#fff'"
            stroke="#333"
            stroke-width="2"/>
          <text
            [attr.x]="wp.labelDx ?? 8"
            [attr.y]="wp.labelDy ?? -12"
            font-size="15"
            font-family="sans-serif"
            font-weight="700"
            fill="#1a1a2e"
            paint-order="stroke"
            stroke="#fff"
            stroke-width="4">{{ (wp.emoji ? wp.emoji + ' ' : '') + wp.name }}</text>
        } @else {
          <!-- Non-milestone: small dot -->
          <circle
            r="5"
            [attr.fill]="isPassed(wp) ? '#43c6ac' : '#ccc'"
            stroke="#555"
            stroke-width="1.5"/>
          <text
            [attr.x]="wp.labelDx ?? 8"
            [attr.y]="wp.labelDy ?? -10"
            font-size="12"
            font-family="sans-serif"
            fill="#333"
            paint-order="stroke"
            stroke="#fff"
            stroke-width="3">{{ wp.name }}</text>
        }
      </g>
    }

    <!-- ‚îÄ‚îÄ Progress dot (runner position) ‚îÄ‚îÄ -->
    <circle
      class="pulse-ring"
      [attr.cx]="dotX"
      [attr.cy]="dotY"
      r="14"
      fill="none"
      stroke="#e74c3c"
      stroke-width="2.5"
      opacity="0.5"/>
    <circle
      class="progress-dot"
      [attr.cx]="dotX"
      [attr.cy]="dotY"
      r="9"
      fill="#e74c3c"
      stroke="#fff"
      stroke-width="2.5"/>

    <!-- ‚îÄ‚îÄ Lap badge (inside visible viewBox area) ‚îÄ‚îÄ -->
    @if (currentLap > 0) {
      <rect x="185" y="168" width="145" height="32" rx="8" fill="rgba(0,0,0,0.55)"/>
      <text x="197" y="189" font-size="16" font-family="sans-serif" fill="#fff" font-weight="600">
        üîÑ Runde {{ currentLap + 1 }}
      </text>
    }
  </svg>

  <!-- ‚îÄ‚îÄ Info strip below the map ‚îÄ‚îÄ -->
  <div class="map-info">
    @if (weatherTemp !== null) {
      <div class="weather-badge">
        <span>{{ weatherIcon }} Wetter in {{ weatherCity }}: {{ weatherTemp }}¬∞C</span>
      </div>
    }
    <div class="location-badge">
      <span class="location-icon">üèÅ</span>
      <span class="location-text">Noch {{ kmToNextCity.toLocaleString('de-DE') }} km bis {{ nearestCityName }}</span>
    </div>
    @if (lapMessage) {
      <div class="lap-message">{{ lapMessage }}</div>
    }
    <div class="km-total">{{ totalKmFormatted }} km von {{ totalGoal.toLocaleString('de-DE') }} km</div>
  </div>
</div>
