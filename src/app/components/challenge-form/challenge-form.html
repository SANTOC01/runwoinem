<div class="input-section">
  <input
    type="text"
    [(ngModel)]="name"
    placeholder="Dein Name"
    [disabled]="!config.active"/>
  <input
    type="number"
    [(ngModel)]="value"
    [placeholder]="config.metricLabel"
    [max]="config.maxEntryValue"
    [disabled]="!config.active"
    (input)="onValueChange()"/>
  <button
    (click)="onSubmit()"
    [disabled]="!config.active"
    [class.disabled]="!config.active">
    Absenden
  </button>

</div>
